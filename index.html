<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Interactivo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="login-section" class="login-container">
    <h2>Acceso al Blog</h2>
    <input type="password" id="password" placeholder="Ingresa la contraseÃ±a">
    <button id="login-btn">Entrar</button>
    <p id="login-msg"></p>
  </div>

  <div id="blog-section" class="hidden">
    <header>
      <h1>Blog Interactivo</h1>
      <p><strong>Autor:</strong> Yahir Morales Alvarado</p>
    </header>

    <section id="form-section">
      <h2>Nuevo Comentario</h2>
      <form id="commentForm">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <textarea id="mensaje" placeholder="Escribe tu comentario..." required></textarea>
        <input type="file" id="imagen" accept="image/*">
        <div id="preview"></div>
        <button type="submit">Publicar</button>
      </form>
    </section>

    <section id="comentarios">
      <h2>Comentarios</h2>
      <button id="borrar-todos">Borrar todos</button>
      <div id="lista-comentarios"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
